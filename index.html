<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Space Links</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        color: #fff;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .container {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        text-align: center;
        margin-top: 40px;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.35);
        border-radius: 20px;
    }

    .profile img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 3px solid #fff;
        margin-bottom: 15px;
    }

    .profile h1 {
        font-size: 24px;
        margin-bottom: 5px;
    }

    .profile p {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 25px;
    }

    .links a {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        text-decoration: none;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 14px;
        transition: 0.3s;
    }

    .links a i {
        font-size: 20px;
        width: 28px;
    }

    .links a:hover {
        background: #fff;
        color: #000;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="container">
    <div class="profile">
        <img src="https://via.placeholder.com/150" alt="Profile">
        <h1>Nama Kamu</h1>
        <p>@username</p>
    </div>

    <div class="links">
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#"><i class="fab fa-x-twitter"></i> Twitter / X</a>
        <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="#"><i class="fab fa-github"></i> GitHub</a>
        <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>
</div>

<script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const stars = [];
    const starCount = 200;

    for (let i = 0; i < starCount; i++) {
        stars.push({
            x: Math.random() * w,
            y: Math.random() * h,
            size: Math.random() * 2,
            speed: Math.random() * 0.5 + 0.2
        });
    }

    let mouseX = 0, mouseY = 0;
    window.addEventListener("mousemove", e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animate() {
        ctx.clearRect(0, 0, w, h);

        stars.forEach(star => {
            star.y += star.speed;
            if (star.y > h) {
                star.y = 0;
                star.x = Math.random() * w;
            }

            const dx = (mouseX - w / 2) * 0.00005;
            const dy = (mouseY - h / 2) * 0.00005;

            ctx.beginPath();
            ctx.arc(star.x + dx * 100, star.y + dy * 100, star.size, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
