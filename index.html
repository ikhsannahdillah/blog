<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .profile img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #fff;
        }

        .profile h1 {
            margin: 10px 0 5px;
            font-size: 24px;
        }

        .profile p {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        .links a {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            text-decoration: none;
            padding: 14px 18px;
            margin-bottom: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .links a i {
            font-size: 20px;
            width: 30px;
            margin-right: 12px;
        }

        .links a span {
            font-size: 16px;
            font-weight: 500;
        }

        .links a:hover {
            background: #fff;
            color: #1d2671;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile">
            <h1>Nama Kamu</h1>
            <p>@username</p>
        </div>

        <div class="links">
            <a href="https://instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-x-twitter"></i>
                <span>Twitter / X</span>
            </a>

            <a href="https://youtube.com" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>

            <a href="https://github.com" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>

            <a href="https://wa.me/628xxxxxxxxxx" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
        </div>
    </div>

</body>
</html>
